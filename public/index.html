<!DOCTYPE html>
<html>
  <head>
    <title>Youtube Video Downloader</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <h1 class="header">Youtube Video Downloader</h1>
    <div class="form">
      <div class="form-element">
        <label for="videoURL">Enter Youtube Video Link</label>
        <input type="text" id="videoURL">
      </div>
      <div class="form-element">
        <button id="get-video-info-btn">Download</button>
      </div>
    </div>
    <div class="video-data">
      <div class="data">
        <div class="thumbnail">
          <img>
        </div>
        <div class="controls">
          <input type="hidden" id="video-url">
          <input type="hidden" id="video-id">
          <select id="download-options"></select>
          <button id="download-btn">Download</button>
        </div>
        <div class="info">
          <h2 id="video-title"></h2>
          <p>
            
          </p>
        </div>
      </div>
      
    </div>
    <script src="index.js" type="text/javascript"></script>

  </body>
</html>
